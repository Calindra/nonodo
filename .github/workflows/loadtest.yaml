name: K6 Load Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  k6-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres
        restart: always
        env:
          POSTGRES_DB: mydatabase
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
        ports:
          - "5432:5432"
        volumes:
          - ./db/restore.sql:/docker-entrypoint-initdb.d/restore.sql
          - ./db/data_files/:/docker-entrypoint-initdb.d/data_files
        networks:
          - mynetwork
      
      postgraphile:
        build:
          context: .
          dockerfile: ./db/Dockerfile
        depends_on:
          - db
        ports:
          - "5000:5000"
        networks:
          - mynetwork

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Wait for services to be ready
      run: |
        curl -sSfL https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh -o wait-for-it.sh
        chmod +x wait-for-it.sh
        ./wait-for-it.sh postgres:5432 --timeout=120 --strict -- echo "App is up"